<body>
<script src=“vec3.js”></script> 
<script>
var v1 = new Vec3( 5, 4, 8 );
var v2 = new Vec3( 2, 1, 7 );
var v = v1.add( v2 );
document.write(v.x)
document.write(v.max())
document.write(v.min())
document.write(v.mid())
</script>
