<!DOCTYPE html>
<html lang="en">

<head>
    <title>W02:task2</title>
</head>

<body>
    <script src="vec3.js"></script>
    <script>
        var v1 = new Vec3(5, 4, 8);
        var v2 = new Vec3(2, 1, 7);
        var v = v1.add(v2);
        document.write("最大値："+v.max()+"<br>");
        document.write("最小値："+v.min()+"<br>");
        document.write("中央値："+v.mid()+"<br>");
    </script>
</body>

</html>
